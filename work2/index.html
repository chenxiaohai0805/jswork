<html>

<head>
    <meta charset="UTF-8">
    <title>陈小海的简单网页应用</title>
    <script>
        var password = prompt('请输入陈小海的密码')
        if (password == '123456') {
            alert('密码输入正确')
        } else {
            alert('密码输入错误')
        }

        function color(str) {
            document.body.style.backgroundColor = str;
        }   

    </script>
</head>


<body>
    <input type="button" value="设为主角色" onclick="color('red')">
    <input type="button" value="设为原谅色" onclick="color('green')"> 
    <input type="button" value="设为蓝色" onclick="color('blue')">
    <input type="button" value="设为自定义颜色" onclick="color('#22ee00')">
    <a href="../index.html">返回首页</a>
</body>

</html>
